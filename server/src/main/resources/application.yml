  datasource:
    url: jdbc:h2:./data/server/database;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE

  jpa:
    hibernate:
      ddl-auto: update

    generate-ddl: true
server:
  port: 8070

logging:
  level:
    root: info
    com:
      example: debug

axon:
  kafka:
    enable: true
    bootstrap-servers: localhost:9092
    client-id: server
    default-topic: local.event2
    properties:
      security.protocol: PLAINTEXT
    producer:
      event-processor-mode: tracking
    consumer:
      event-processor-mode: tracking
  axonserver:
    enabled: false

  distributed:
    enabled: true
    spring-cloud:
      fallback-to-http-get: true
      fallback-url: /message-routing-information
      mode: rest
      enable-ignore-listing: true
      enable-accept-all-commands: true
      rest-mode-url: /member-capabilities
  serializer:
    general: xstream
    messages: xstream
    events: jackson

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    metadata-map:
      instance-type: eda
    preferIpAddress: true
